! dwm colors - generated by matugen
dwm.normbgcolor: {{colors.surface_container.default.hex}}
dwm.normbordercolor: {{colors.surface_dim.default.hex}}
dwm.normfgcolor: {{colors.on_surface.default.hex}}
dwm.selbgcolor: {{colors.primary_container.default.hex}}
